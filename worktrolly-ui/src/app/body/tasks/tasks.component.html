<div id="taskPage">
    <div class="container pt-2 pb-4 pl-2">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-sm navbar-dark" id="navbarMenu">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <h5 class="active nav-link" style="font-weight:bolder">Tasks</h5>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item">
                            <span type="button" class="material-icons text-light" (click)="backToDashboard()">close</span>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row mt-3">
            <ng-container *ngIf="showFilter">
                <div class="col-md-4">
                    <app-filter-task (filterProperty)="applyFilters($event)" [defaultCategory]="category"></app-filter-task>
                </div>
            </ng-container>
            <div class="col">
                <div id="cardsList">
                    <ng-container *ngFor="let item of tasksData | async">
                        <app-task-cards [task]="item"></app-task-cards>
                    </ng-container>
                    <app-loader *ngIf="showFilter && !(tasksData | async)"></app-loader>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loader *ngIf="!showFilter && !(tasksData | async)"></app-loader>
